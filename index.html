<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-GALAXY-</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #0a0a2e, #1a1a3a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .upload-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .upload-container:hover {
            transform: translateY(-5px);
        }

        .button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin: 10px;
            backdrop-filter: blur(5px);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        #fileInput {
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            display: none;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #pixelateButton, #downloadButton, #editButton {
            display: none;
        }

        .title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .button-container {
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <canvas id="galaxyCanvas"></canvas>
    <div class="upload-container fade-in">
        <h1 class="title">Image Pixelator</h1>
        <p class="subtitle">Transform your images into stunning pixel art</p>
        <label for="fileInput" class="button">Choose Image</label>
        <input type="file" id="fileInput" accept="image/*">
        <div class="button-container">
            <button id="pixelateButton" class="button" style="display: none;">Pixelate</button>
            <button id="originalButton" class="button" style="display: none;">Original</button>
            <button id="editButton" class="button" style="display: none;">Edit</button>
            <a id="downloadButton" class="button" download="pixelated-image.png" style="display: none;">Download</a>
        </div>
        <img id="imagePreview" alt="Preview" style="display: none;">
    </div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
    <script src="galaxy.js"></script>
</body>
</html>
